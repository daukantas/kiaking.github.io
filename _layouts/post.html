---
layout: default
---
<article class="post article">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="posted">
      Posted on <time datetime="{{ page.date | date: '%F' }}">{{ page.date | date: "%F" }}</time>
    </p>
  </header>

  {% if page.video_url %}
    <div class="video">
      <iframe src="{{ page.video_url }}" frameborder="0" allowfullscreen="true">
      </iframe>
    </div>
  {% endif %}

  {{ content }}
</article>
